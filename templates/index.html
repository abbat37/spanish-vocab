<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spanish Word Learner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 700px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 0.95em;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            color: #555;
            font-weight: 500;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input, select {
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s;
            background: #fafafa;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            background: white;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .sentences {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .sentence-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            border-left: 4px solid #667eea;
            transition: transform 0.2s;
        }

        .sentence-card:hover {
            transform: translateX(5px);
        }

        .spanish {
            font-size: 1.1em;
            color: #333;
            margin-bottom: 8px;
            line-height: 1.6;
        }

        .english {
            font-size: 0.95em;
            color: #666;
            line-height: 1.6;
        }

        mark {
            background: #ffd93d;
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: 600;
            color: #333;
        }

        .no-results {
            text-align: center;
            color: #999;
            padding: 40px;
            font-style: italic;
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ‡ªðŸ‡¸ Spanish Word Learner</h1>
        <p class="subtitle">Learn 5 new Spanish words daily</p>

        <form method="POST">
            <div class="form-group">
                <label for="theme">Theme</label>
                <select id="theme" name="theme" required>
                    <option value="">Select a theme...</option>
                    <option value="cooking" {% if theme == 'cooking' %}selected{% endif %}>Cooking</option>
                    <option value="work" {% if theme == 'work' %}selected{% endif %}>Work</option>
                    <option value="sports" {% if theme == 'sports' %}selected{% endif %}>Sports</option>
                    <option value="restaurant" {% if theme == 'restaurant' %}selected{% endif %}>Restaurant</option>
                </select>
            </div>

            <div class="form-group">
                <label for="word_type">Word Type</label>
                <select id="word_type" name="word_type" required>
                    <option value="">Select a type...</option>
                    <option value="verb" {% if word_type == 'verb' %}selected{% endif %}>Verb</option>
                    <option value="noun" {% if word_type == 'noun' %}selected{% endif %}>Noun</option>
                    <option value="adj" {% if word_type == 'adj' %}selected{% endif %}>Adjective</option>
                </select>
            </div>

            <button type="submit">Generate Sentences</button>
        </form>

        {% if sentences %}
        <div class="sentences">
            {% for sentence in sentences %}
            <div class="sentence-card">
                <div class="spanish">{{ sentence.spanish|safe }}</div>
                <div class="english">{{ sentence.english|safe }}</div>
            </div>
            {% endfor %}
        </div>
        {% elif theme and word_type %}
        <div class="no-results">
            No sentences found for this theme and word type combination.
        </div>
        {% endif %}
    </div>
</body>
</html>
